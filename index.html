<!DOCTYPE html>
<html manifest="application.manifest">
<head>
    <title>Find-an-ATM</title>
    <link rel="stylesheet" href="app.css" type="text/css">
    <link rel="apple-touch-icon" href="resources/icons/Icon~iphone.png" />

    <script type="text/javascript" src="touch/sencha-touch-debug.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

    <script type="text/javascript" charset="utf-8">
      // Setup for development
      if (window.location.host != "find-an-atm.kennymeyer.net") {
          window.HOST_URL = "http://localhost:3000";
      } else {
          window.HOST_URL = "http://find-an-atm.kennymeyer.net";
      }

      function success(position) {
          console.log("setting coordintates");
          window.lat = position.coords.latitude;
          window.lon = position.coords.longitude;
      }
      function error() {
          console.log("An error occurred");
      }
      navigator.geolocation.getCurrentPosition(success, error);
    </script>
    <script type="text/javascript" charset="utf-8">
      Ext.Loader.setConfig({
          enabled: true,
          paths: { 'Ext': 'touch/src' }
      });
    </script>
    <script type="text/javascript" src="app-all.js"></script>
</head>
<body></body>
</html>
